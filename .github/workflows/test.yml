name: test
on:
  workflow_dispatch:
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 1
      matrix:
        os:
          - windows-2022
          - windows-2019
          - ubuntu-22.04
          - ubuntu-20.04
          # - macos-13
          - macos-12
          - macos-11
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure git for commit
        shell: bash
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "${GITHUB_REPOSITORY//\//+}+${GITHUB_WORKFLOW// /-}@github.io"
          git pull --ff-only
      - name: Run test
        shell: bash
        run: |
          : setup
          python3 -m pip install platformdirs
          mkdir -p results
          : test
          o=results/${{ matrix.os }}.txt
          python3 -m platformdirs > "$o"
          cat -- "$o"
      - name: Push any changes
        shell: bash
        run: |
          git add results
          if ! git diff --cached --name-status --exit-code
          then
            git commit -m 'something has changed on ${{ matrix.os }}'
            git push
          fi
